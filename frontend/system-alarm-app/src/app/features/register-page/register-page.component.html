<body>
  <div
    class="container vh-100 d-flex justify-content-center align-items-center"
  >
    <form
      [formGroup]="registrationForm"
      (ngSubmit)="onSubmit()"
      class="col-md-6 bg-black bg-opacity-75 backdrop-blur p-4 rounded shadow"
    >
      <h2 class="text-center text-white fw-bold mb-4">Registracija</h2>

      <div class="form-group mb-3">
        <label for="firstName">Ime:</label>
        <input
          id="firstName"
          formControlName="firstName"
          type="text"
          class="form-control"
          placeholder="Unesite svoje ime"
        />
        <div
          *ngIf="
            registrationForm.get('firstName')?.invalid &&
            registrationForm.get('firstName')?.touched
          "
        >
          <small class="text-danger">Ime je obavezno.</small>
        </div>
      </div>

      <div class="form-group mb-3">
        <label for="lastName">Prezime:</label>
        <input
          id="lastName"
          formControlName="lastName"
          type="text"
          class="form-control"
          placeholder="Unesite svoje prezime"
        />
        <div
          *ngIf="
            registrationForm.get('lastName')?.invalid &&
            registrationForm.get('lastName')?.touched
          "
        >
          <small class="text-danger">Prezime je obavezno.</small>
        </div>
      </div>

      <div class="form-group mb-4">
        <label for="phoneNumber">Broj telefona:</label>
        <input
          id="phoneNumber"
          formControlName="phoneNumber"
          type="tel"
          class="form-control"
          placeholder="Unesite svoj broj telefona"
        />
        <div
          *ngIf="
            registrationForm.get('phoneNumber')?.invalid &&
            registrationForm.get('phoneNumber')?.touched
          "
        >
          <small class="text-danger">Broj telefona je obavezan.</small>
        </div>
      </div>

      <div class="form-group mb-3">
        <label for="email">Email:</label>
        <input
          id="email"
          formControlName="email"
          type="email"
          class="form-control"
          placeholder="Unesite svoj email"
        />
        <div
          *ngIf="
            registrationForm.get('email')?.invalid &&
            registrationForm.get('email')?.touched
          "
        >
          <small
            *ngIf="registrationForm.get('email')?.errors?.['required']"
            class="text-danger"
            >Email je obavezan.</small
          >
          <small
            *ngIf="registrationForm.get('email')?.errors?.['email']"
            class="text-danger"
            >Neispravan format email-a.</small
          >
        </div>
      </div>

      <div class="form-group mb-3">
        <label for="password">Lozinka:</label>
        <input
          id="password"
          formControlName="password"
          type="password"
          class="form-control"
          placeholder="Unesite svoju lozinku"
        />
        <div
          *ngIf="
            registrationForm.get('password')?.invalid &&
            registrationForm.get('password')?.touched
          "
        >
          <small class="text-danger">Lozinka je obavezna.</small>
        </div>
      </div>

      <button
        type="submit"
        class="btn w-30 mx-auto d-block fw-medium"
        [disabled]="registrationForm.invalid"
        style="background-color: #7091e6"
      >
        Registruj se
      </button>

      <div class="text-center mt-3">
        <p class="text-white">
          Već imate račun?
          <a
            (click)="onLoginPage()"
            class="text-primary fw-semibold"
            style="cursor: pointer"
            >Prijavite se</a
          >
        </p>
      </div>
    </form>
  </div>
</body>
